<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.10.2/dist/cdn.min.js"></script>
</head>

<body>
    <div class="min-h-screen flex flex-col justify-center items-center" x-data="passwordGenerator">
        <h1 class="font-bold text-4xl mb-8">Password Generator</h1>
        <div class="w-full sm:w-auto relative text-3xl sm:text-6xl break-all font-mono font-semibold text-center bg-gray-100 border border-gray-200 py-4 px-6 sm:px-8 rounded-none sm:rounded-lg mb-8">
            <span x-text="password || '&nbsp;'" x-ref="password"></span>
        </div>
        <div class="w-full px-6 sm:w-1/4 flex flex-col gap-4 mb-6">
            <div class="flex gap-4 items-center">
                <label for="password-length" class="flex-1 font-semibold">Password Length</label>
                <input type="number" min="8" max="128" id="password-length" class="flex-1 p-2 border rounded" x-model="length">
            </div>
            <div class="flex gap-4 items-center">
                <label for="lowercase" class="flex-1 font-semibold">Lowercase</label>
                <div class="flex-1">
                    <input type="checkbox" id="lowercase" x-model="types.lowercase">
                </div>
            </div>
            <div class="flex gap-4 items-center">
                <label for="uppercase" class="flex-1 font-semibold">Uppercase</label>
                <div class="flex-1">
                    <input type="checkbox" id="uppercase" x-model="types.uppercase">
                </div>
            </div>
            <div class="flex gap-4 items-center">
                <label for="numeric" class="flex-1 font-semibold">Numeric</label>
                <div class="flex-1">
                    <input type="checkbox" id="numeric" x-model="types.numeric">
                </div>
            </div>
            <div class="flex gap-4 items-center">
                <label for="symbol" class="flex-1 font-semibold">Symbol</label>
                <div class="flex-1">
                    <input type="checkbox" id="symbol" x-model="types.symbol">
                </div>
            </div>
        </div>
        <div>
            <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-300/50 font-medium rounded-full text-sm px-5 py-2.5 text-center mr-2 mb-2" @click="generatePassword()">Regenerate</button>
            <button type="button" class="w-36 text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-gray-300/50 font-medium rounded-full text-sm px-5 py-2.5 mr-2 mb-2 animate__animated" @click="copyPassword()" x-ref="copyPassword">Copy Password</button>
        </div>
    </div>

    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('passwordGenerator', () => ({
                length: 16,
                numeric: '0123456789',
                lowercase: 'abcdefghijklmnopqrstuvwxyz',
                uppercase: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
                symbol: '~!@#$%^&*_+-=:;?,.',
                types: {
                    numeric: true,
                    lowercase: true,
                    uppercase: true,
                    symbol: true,
                },
                password: '',

                init() {
                    this.generatePassword();

                    this.$watch('length', newValue => {
                        this.generatePassword();
                    });
                    this.$watch('types', newValue => {
                        this.generatePassword();
                    });
                },

                get chars() {
                    return Object.keys(this.types)
                        .reduce((prev, curr) => {
                            if (this.types[curr]) {
                                return [...prev, curr];
                            }

                            return [...prev];
                        }, []);
                },

                getRandomInt(max) {
                    return Math.floor(Math.random() * max);
                },
                getRandomElement(elements) {
                    return elements[this.getRandomInt(elements.length)];
                },
                generatePassword() {
                    if (this.chars.length) {
                        this.password = '';
                        let char = null;
                        for (let i = 0; i < this.length; i++) {
                            char = this.getRandomElement(this.chars);
                            this.password = this.password + this.getRandomElement(this[char]);
                        }
                    }
                },
                async copyPassword() {
                    await navigator.clipboard.writeText(this.password);

                    window.getSelection().selectAllChildren(this.$refs.password);

                    const animation = 'animate__heartBeat';
                    this.$refs.copyPassword.innerText = 'Copied!';
                    this.$refs.copyPassword.classList.add(animation);
                    this.$refs.copyPassword.classList.remove('focus:ring-2');
                    setTimeout(() => {
                        this.$refs.copyPassword.innerText = 'Copy Password';
                        this.$refs.copyPassword.classList.remove(animation);
                        this.$refs.copyPassword.classList.add('focus:ring-2');
                    }, 1000);
                },
            }));
        });
    </script>
</body>

</html>
